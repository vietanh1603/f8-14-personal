<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="https://api-gateway.fullstack.edu.vn/action_page.php">
    <table>
        <thead>
       <tr>
           <th>
               Get in touch with us by filling out the form below
           </th>
       </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label for="name" hidden="">Enter your full name</label>
                <input type="text" name="name" id="name" placeholder="* Enter your full name">
            </td>
            <td align="left">
                <label for="name1" hidden="">Enter your full name 1</label>
                <input type="text" name="name1" id="name1" placeholder="* Enter your full name">
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <label for="name2" hidden="">Enter your full name 2</label>
                <input type="text" name="name2" id="name2" placeholder="* Enter your full name">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <br>
                <label for="message" hidden="">Your messager here</label>
                <textarea name="message" id="message" placeholder="* Your message here" rows="5" cols="50">
               </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Send message</button>
                <span>* Please fill all require form field, thanks!</span>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
