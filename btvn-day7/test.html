<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
        font-size: 20px;
    }
    .header {
        display: flex;
        align-items: center;
        padding: 30px 0;
        background-color: #ffffff;
    }
    .logo {
        margin-right: 20px;
    }
    img {
        max-width: 100px;
        height: auto;
        transition: transform 0.3s ease;
    }
    .logo:hover img {
        transform: scale(1.05);
    }
    .menu {
        display: flex;
        align-items: center;
        flex-grow: 1;
    }
    .category {
        display: inline-block;
        padding: 13px 25px 13px;
        border-radius: 999px;
        font-weight: 600;
        border: none;
        background: #f5f5f5;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .category:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .category::before {
        font-family: "Font Awesome 6 Free";
        font-weight: 600;
        content: "\f84c";
        padding-right: 5px;
        transition: all 0.3s ease;
    }
    .category:hover::before {
        color: #4CAF50;
    }
    .item {
        display: flex;
        align-items: center;
        flex-grow: 1;
        justify-content: space-between;
    }
    .item ul {
        display: flex;
        position: relative;
        left: 140px;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .item ul li {
        position: relative;
        margin: 0 10px;
        transition: all 0.3s ease;
    }
    .item ul li:hover {
        transform: translateY(-2px);
    }
    .item ul li > a {
        color: #333;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        border-radius: 6px;
        transition: all 0.3s ease;
    }
    .item ul li > a:hover {
        background-color: #f5f5f5;
        color: #4CAF50;
    }
    .item ul li > a::after {
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        content: '\f078';
        font-size: 10px;
        margin-left: 5px;
        transition: transform 0.3s ease;
    }
    .item ul li:hover > a::after {
        transform: rotate(180deg);
        color: #4CAF50;
    }

    /* Hiệu ứng cho menu cấp 2 */
    .item ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        padding: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border-radius: 8px;
        min-width: 180px;
        z-index: 100;
        animation: fadeIn 0.3s ease-out;
        transform-origin: top center;
    }
    .item ul li:hover ul {
        display: block;
    }
    .item ul li ul li {
        padding: 8px 0;
        margin: 0;
        transition: all 0.2s ease;
        position: relative;
        border-bottom: 1px solid #f0f0f0;
    }
    .item ul li ul li:last-child {
        border-bottom: none;
    }
    .item ul li ul li a {
        color: #555;
        font-size: 14px;
        display: block;
        padding: 8px 12px;
        border-radius: 4px;
        transition: all 0.2s ease;
    }
    .item ul li ul li:hover {
        background-color: #f9f9f9;
    }
    .item ul li ul li:hover > a {
        color: #4CAF50;
        padding-left: 15px;
    }

    /* Hiệu ứng cho menu cấp 3 */
    .item ul li ul li ul {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        background: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border-radius: 8px;
        min-width: 180px;
        animation: fadeIn 0.3s ease-out;
    }
    .item ul li ul li:hover ul {
        display: block;
    }
    .item ul li ul li ul li {
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
    }
    .item ul li ul li ul li:last-child {
        border-bottom: none;
    }
    .item ul li ul li ul li a {
        color: #555;
        font-size: 13px;
        padding: 8px 12px;
    }
    .item ul li ul li ul li:hover a {
        color: #4CAF50;
        padding-left: 15px;
    }

    .join {
        position: relative;
        right: 30px;
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 20px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }
    .join:hover {
        background: #3e8e41;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-color: rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
</style>
<body>
<div class="header">
   <span class="logo">
       <a href="?"><img src="https://rainbowit.net/html/histudy/assets/images/logo/logo.png" alt="logo"></a>
   </span>
    <div class="menu">
        <div class="category">Category</div>
        <div class="item">
            <ul>
                <li>
                    <a href="#" class="home">Home</a>
                    <ul class="sub-home">
                        <li>
                            <a href="#">Home 1</a>
                            <ul class="product-item">
                                <li><a href="#">Home 1.1</a></li>
                                <li><a href="#">Home 1.2</a></li>
                                <li><a href="#">Home 1.3</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Home 2</a>
                            <ul>
                                <li><a href="#">Home 2.1</a></li>
                                <li><a href="#">Home 2.2</a></li>
                                <li><a href="#">Home 2.3</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Home 3</a>
                            <ul>
                                <li><a href="#">Home 3.1</a></li>
                                <li><a href="#">Home 3.2</a></li>
                                <li><a href="#">Home 3.3</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <span class="join">Join Now</span>
        </div>
    </div>
</div>
</body>
</html>
