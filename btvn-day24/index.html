<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="question-container">
        <div class="question">
            <div class="question-title">How are you</div>
            <div class="question-option" value="a">A: OK</div>
            <div class="question-option" value="b">B: hmm</div>
            <div class="question-option" value="c">C: good</div>
            <div class="question-option" value="d">D: i'm bang</div>
        </div>

        <div class="check-btn">Check</div>

        <div class ="time-container">
            <div id="time">30</div>
        </div>
        <div class="help">
            <div class ="a5050">
                <button>50/50</button>
            </div>
            <div class = "audiences">
                <button>Hoi khan gia</button>
            </div>
            <div class ="call">
                <button> Call</button>
            </div>
            <div class="expert">
                <button>y kien chuyen gia</button>
            </div>
        </div>
    </div>
    <div class="bonus">
        <h3>Tiền thưởng</h3>
        <div class="list-bonus"></div>
    </div>
</div>
<!-- Game Over Modal -->
<div id="gameOverModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2 id="modalMessage"></h2>
        <p id="modalLevel"></p>
        <p id="modalPrize" style="font-weight:bold; color:#e67e22; font-size:18px;"></p>
        <button id="restart-game" class="modal-button">Chơi lại</button>
    </div>
</div>

<!-- Audience Poll Modal -->
<div id="audienceModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3 style="margin-top:0; color:#2980b9;">Khán giả bình chọn</h3>
        <div id="audienceResults" style="text-align:left; margin:10px 0;"></div>
        <button id="close-audience" class="modal-button">Đóng</button>
    </div>
</div>
<script src="const.js" type="module"></script>
<script src="references.js" type="module"></script>
<script src="render.js" type="module"></script>
<script src="main.js" type="module"></script>
<script src="logicGame.js" type="module"></script>
<script src="gameStats.js" type="module"></script>
</body>
</html>
</body>
